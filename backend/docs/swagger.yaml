definitions:
  app.Resp:
    properties:
      code:
        type: integer
      data:
        type: object
      msg:
        type: string
    type: object
  service.CreateUserStruct:
    properties:
      email:
        type: string
      nickname:
        type: string
      password:
        type: string
      username:
        type: string
    required:
    - email
    - nickname
    - password
    - username
    type: object
  service.UpdateUserStruct:
    properties:
      avatar:
        type: string
      email:
        type: string
      nickname:
        type: string
      username:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: withrjp@gmail.com
    name: Ackerman
    url: www.withrjp.xyz
  description: Ackerman Blog Api Documents
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Ackerman Blog
  version: "1.0"
paths:
  /api/v1/users:
    get:
      consumes:
      - application/json
      description: 用户分页查询接口
      parameters:
      - description: page
        in: query
        minimum: 1
        name: page
        required: true
        type: integer
      - description: page size
        in: query
        maximum: 100
        minimum: 5
        name: page_size
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.Resp'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Resp'
      summary: 用户分页查询
      tags:
      - user
    post:
      consumes:
      - application/json
      description: 新用户注册接口
      parameters:
      - description: user info
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/service.CreateUserStruct'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.Resp'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Resp'
      summary: 用户注册
      tags:
      - user
  /api/v1/users/{id}:
    get:
      consumes:
      - application/json
      description: 根据用户id查询用户信息
      parameters:
      - description: user id
        in: path
        minimum: 1
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.Resp'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Resp'
      summary: 用户查询
      tags:
      - user
    put:
      consumes:
      - application/json
      description: 用户信息更新接口
      parameters:
      - description: user id
        in: path
        name: id
        required: true
        type: integer
      - description: user update form
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/service.UpdateUserStruct'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.Resp'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Resp'
      summary: 用户信息更新
      tags:
      - user
swagger: "2.0"
