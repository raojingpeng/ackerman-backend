paths:
  /api/ping:
    get:
      consumes:
        - application/json
      description: Do ping
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad request
          schema:
            type: string
      summary: ping example
      tags:
        - example
  /api/users:
    get:
      consumes:
        - application/json
      description: 用户分页查询
      parameters:
        - description: page
          in: query
          minimum: 1
          name: page
          required: true
          type: integer
        - description: page size
          in: query
          maximum: 100
          name: page_size
          required: true
          type: integer
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/service.UserResp'
            type: array
        "400":
          description: Bad request
          schema:
            type: string
      summary: 用户分页查询
      tags:
        - user
    post:
      consumes:
        - application/json
      description: 博客用户注册接口
      parameters:
        - description: user info
          in: body
          name: user
          required: true
          schema:
            $ref: '#/definitions/service.CreateUserParams'
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.Resp'
        "400":
          description: Bad request
          schema:
            type: string
      summary: 用户注册
      tags:
        - user
  /api/users/{id}:
    get:
      consumes:
        - application/json
      description: 根据用户id查询用户信息
      operationId: get-string-by-int
      parameters:
        - description: user id
          in: path
          name: id
          required: true
          type: integer
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.Resp'
        "400":
          description: Bad request
          schema:
            type: string
      summary: 用户信息查询
      tags:
        - user
    put:
      consumes:
        - application/json
      description: 博客用户更新接口
      parameters:
        - description: user id
          in: path
          name: id
          required: true
          type: integer
        - description: user update form
          in: body
          name: user
          required: true
          schema:
            $ref: '#/definitions/service.UpdateUserParams'
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.Resp'
        "400":
          description: Bad request
          schema:
            type: string
      summary: 更新用户信息
      tags:
        - user
